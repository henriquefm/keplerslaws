<div class="buttons-wrapper">

    <button mat-raised-button color="primary" [disabled]=" (secondLawSettings$ | async).isSweeping " (click)="onStartSweepingClicked()">
        {{ (secondLawSettings$ | async).isSweeping ? "Sweeping..." : "Start sweeping" }}
    </button>

    <button mat-raised-button color="primary" (click)="onEraseSweepsClicked()">Erase sweeps</button>

</div>

<div class="checkbox-wrapper">
  <mat-checkbox (change)="onSweepContinuouslyChanged($event.checked)">Sweep continuously</mat-checkbox>
</div>

<div class="slider-wrapper">
  <div class="label-wrapper">
    <div class="label">Sweep size</div>
    <div>1 / {{ (secondLawSettings$ | async)?.sweepSize.denominator }}</div>
  </div>
  <mat-slider min="2"
              max="36"
              step="1"
              invert="true"
              [value]=" (secondLawSettings$ | async)?.sweepSize.denominator "
              (input)="onSweepSizeChanged($event.value)"
              ></mat-slider>
</div>
